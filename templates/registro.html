{% extends "base.html" %}

{% block title %}Registro - Salud & Confianza{% endblock %}

{% block content %}
<div class="container">
    <div class="form-responsive-wrapper">
        <div class="service-item">
            <h4 style="margin-bottom: 20px;">Crear Cuenta</h4>
            <form method="post" action="{{ url_for('registro') }}">
                
                <div class="form-group">
                    <label for="nameUser">Usuario</label>
                    <input type="text" name="nameUser" id="nameUser" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="emailUser">Correo Electrónico</label>
                    <input type="email" name="emailUser" id="emailUser" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="passwordUser">Contraseña</label>
                    <input type="password" name="passwordUser" id="passwordUser" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="edadUser">Edad</label>
                    <input type="number" name="edadUser" id="edadUser" class="form-control" min="1" max="120" placeholder="Opcional">
                </div>
                
                <div class="form-group">
                    <label for="sexoUser">Sexo</label>
                    <select name="sexoUser" id="sexoUser" class="form-control">
                        <option value="">Seleccionar (Opcional)</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="telefonoUser">Teléfono</label>
                    <input type="tel" name="telefonoUser" id="telefonoUser" class="form-control" placeholder="Opcional">
                </div>
                
                <button type="submit" class="button w-100 mt-4">Registrarme</button>
            </form>
            <br>
            <a href="{{ url_for('login') }}">Volver al inicio de Sesión</a>
        </div>
    </div>
</div>
{% endblock %}
